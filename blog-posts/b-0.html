<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blog</title>

    <link rel="shortcut icon" type="image/x-icon" href="../images/index/icons/tf-icon.png" />
    <link rel="apple-touch-icon" href="../images/index/icons/tf-apple-touch-icon.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Image Gallery -->
    <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-image-gallery.min.css">

    <!-- Main Styleshhet -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>

<!-- Header -->
<div id="header"><h1>Title</h1></div>
<!-- End Header -->

<!-- Navigation -->
<div class="open">
    <span class="cls"></span>
    <span>
    <ul class="sub-menu ">
        <li> <a href="../index.html">Home</a> </li>
        <li> <a href="#footer">Contact</a> </li>
        <li> <a href="../blog.html">Blog</a> </li>
    </ul>
    </span>
    <span class="cls"></span>
</div>
<!-- End Navigation -->

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Bootstrap Image Gallery -->

<!-- Main content goes here -->
<div id="wrap">
    <div id="blog-posts-list">
        <div id="blog-posts-list-content">
            Content here.
        </div>
        <!-- Begin Disques -->
        <div id="comment-section">
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'trishafuntanilla'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the
                <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
            </noscript>
        </div>
        <!-- End Disqus -->
    </div>

    <!-- Push page contents so footer sticks -->
    <div id="push"></div>
</div> <!-- End of main content -->

<!-- Begin footer -->
<div id="footer">
    <div id="footer-content" align="center">
        <div>
            <a href="https://github.com/trishafuntanilla"target="_blank">
                <img width="48px"; height="48px"; src="../images/buttons/github2.png"
                     onmouseover="this.src='../images/buttons/github2-hover.png';"
                     onmouseout="this.src='../images/buttons/github2.png';"></a>
            &nbsp;&nbsp;
            <a href="https://www.linkedin.com/in/trishafuntanilla"target="_blank">
                <img width="48px"; height="48px"; src="../images/buttons/linkedin2.png"
                     onmouseover="this.src='../images/buttons/linkedin2-hover.png';"
                     onmouseout="this.src='../images/buttons/linkedin2.png';"></a>
            &nbsp;&nbsp;
            <a href="mailto:trishafuntanilla@gmail.com" target="_top">
                <img width="48px"; height="48px"; src="../images/buttons/gmail2.png"
                     onmouseover="this.src='../images/buttons/gmail2-hover.png';"
                     onmouseout="this.src='../images/buttons/gmail2.png';"></a>
        </div>
        <br>
        <p style="font-size: 12px; color: #265485;">
            &copy; Copyright <script>document.write(new Date().getFullYear())</script>
            by Trisha Funtanilla.
        </p>
    </div>
</div>

<!-- Javascript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap-image-gallery.min.js"></script>
<script type=text/javascript src="../assets/js/inits.js"></script>
<script type=text/javascript src="../assets/js/jquery.sticky.js"></script>
<script>
    document.getElementById('links').onclick = function (event) {
        event = event || window.event;
        var target = event.target || event.srcElement,
                link = target.src ? target.parentNode : target,
                options = {index: link, event: event},
                links = this.getElementsByTagName('a');
        blueimp.Gallery(links, options);
    };
</script>

<!-- End Javascript -->

</body>
</html>
